<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        *{
            margin: 0 auto;
            padding: 0;
        }   
        div{
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
        }
    </style>
<body>
    <canvas id="meuCanvas" width="" height="100"></canvas>
</body>
    <script>

        const canvas = document.getElementById("meuCanvas")
        const ctx = canvas.getContext("2d")
        let x = 0
        let velocidadeX = 10


        function animation() {


            ctx.beginPath()
            ctx.fillStyle = "black"
            // ctx.clearRect(0,0,canvas.width,canvas.height);
            ctx.fillRect(x,0,100,100)
            ctx.stroke()
            ctx.fill()





            x += velocidadeX
            requestAnimationFrame(animation)
        }
        animation(60)
    </script>
</html>
