<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0 auto;
            padding: 0;
        }   
        div{
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
        }

    </style>
</head>
<body>
    <div>
        <canvas id="meuCanvas" width="1500" height="400"></canvas>
    </div>
</body>
    <script>
        const canva = document.getElementById("meuCanvas")
        const contexto = canva.getContext("2d")

        let x = 0
        let velocidadeX = 1
        let raio = 20

        function animar(){

        contexto.clearRect(0,0,canva.width,canva.height)
        contexto.beginPath();
        contexto.arc(x,canva.height/2,raio,0, 2* Math.PI);
        contexto.fill();
        contexto.stroke();
        contexto.fillStyle = "black";

        x += velocidadeX

        if (x>canva.width + raio){
            x = -raio
        }

            requestAnimationFrame(animar)
        }

        animar();
    </script>
</html>
